<!DOCTYPE html>
<html>

<body>
    <h1> HTML Forms</h1>

    <form>
        <label for="username">Enter username :</label>
        <input type ="text" id = "username" name ="username" placeholder="username" required>     <!--used for taking input from the user -->
        <br><br>    <!--for next line-->
        <label for="email">Enter email: </label>
        <input type="email" id ="email" name ="email" placeholder="your email" required >
        <br><br>
        <label for="password" >password:</label>
        <input type="password" id="password" name ="password" placeholder="password" required>  <!--id is used for linking id and password-->
        <p>Select your age :</p>

        <input type="radio" name ="age" value ="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name ="age" value ="25-50" id="option-1">
        <label for="option-1">25-50</label>
        <input type="radio" name ="age" value ="51+" id="option-1">
        <label for="option-1">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be ?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio :</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>

        <br><br>
        
        <input type="submit" value="submit the form">
